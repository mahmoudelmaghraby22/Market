<div class="container">
    <div *ngIf="(basket$ | async) === null">
        <p>Theres no item in your Basket</p>
    </div>

    <div *ngIf="basket$ | async">
        <div class="container">
            <div class="row">
                <div class="col-12 py-5 mb-1">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="text-uppercase px-3 p-2">Product</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="text-uppercase p-2">Price</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="text-uppercase p-2">Quantity</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="text-uppercase p-2">Total</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="text-uppercase p-2">Remove</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of (basket$ | async).items">
                                    <th scope="row">
                                        <div class="p-2">
                                            <img class="img-fluid" src="{{item.pictureUrl}}" alt="{{item.productName}}" style="max-height: 50px;">
                                            <div class="ml-3 d-inline-block align-middle">
                                                <h5 class="mb-0">
                                                    <a routerLink = "/shop/{{item.id}}" class="text-dark">{{item.productName}}</a>
                                                </h5>
                                                <span class="text-muted font-weight-normal d-block">Type: {{item.type}}</span>
                                            </div>
                                        </div>
                                    </th>
                                    <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                                    <td class="align-middle">
                                        <div class="align-items-center d-flex">
                                            <div class="d-flex justify-content-start align-items-center">
                                                <i (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;" ></i>
                                                <span class="font-weight-bold">{{item.quantity}}</span>
                                                <i (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning ml-2" style="cursor: pointer; font-size: 2em;" ></i>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="align-middle"><strong>{{item.price * item.quantity | currency}}</strong></td>
                                    <td class="align-middle text-center">
                                        <a class="text-danger">
                                            <i (click)="removeBasketItem(item)" class="fa fa-trash" style="cursor: pointer; font-size: 2em;"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-6">
                    <app-order-totals></app-order-totals>
                    <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">Proceed to checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>
