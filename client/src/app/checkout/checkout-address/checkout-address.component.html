<div class="mt-4" [formGroup]="chekoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Shipping Adreess</h4>
        <button (click)="saveUserAddress()"
        [disabled]="!chekoutForm.get('addressForm').valid || !chekoutForm.get('addressForm').dirty"
         class="btn btn-outline-success mb-3">
            Save as default address
        </button>
    </div>
    <div class="row" formGroupName="addressForm">
        <div class="form-group col-6">
            <app-text-input [lable]="'First Name'" formControlName="firstName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [lable]="'Last Name'" formControlName="lastName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [lable]="'Street'" formControlName="street"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [lable]="'City'" formControlName="city"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [lable]="'State'" formControlName="state"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [lable]="'Zip Code'" formControlName="zipcode"></app-text-input>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between mb-5 flex-column flex-lg-row float-none">
    <button class="btn btn-outline-primary" routerLink="/basket">
        <i class="fa fa-angle-left"></i> Back to Basket
    </button>
    <button class="btn btn-primary" cdkStepperNext>
        Go to Delivery <i class="fa fa-angle-right"></i>
    </button>
</div>
