<div class="mt-4" [formGroup]="checkoutForm">
    <h4 class="mt-3">Chosse delivery method</h4>
    <div class="row ml-5" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
            <input type="radio"
            id={{method.id}}
            (click)="setShippingPrice(method)"
            value={{method.id}}
            formControlName="deliveryMethod"
            class="custom-control-input"
            >
            <label for="{{method.id}}" class="custom-control-label">
                <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                <br>
                <span class="lable-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>
<div class="d-flex justify-content-between mb-5 flex-column flex-lg-row float-none">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Address
    </button>
    <button [disabled]="checkoutForm.get('deliveryForm').invalid" class="btn btn-primary" cdkStepperNext>
        Go to Review <i class="fa fa-angle-right"></i>
    </button>
</div>
